    <main>
      <h1>Семен Корольков</h1>
      <ul>
        <li>люблю играть в игры</li>
        <li>иногда люблю порассуждать про себя</li>
        <li>в большенстве занимаюсь учебой и хожу заниматся в зал</li>
      </ul>
      <img src="https://i.ytimg.com/vi/5aN2N7BAQx8/hqdefault.jpg" width="830px" height="550px"/>
